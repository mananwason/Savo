<!DOCTYPE html>
<html lang="en">

<style>
.center-table
{
  margin: 0 auto !important;
  float: none !important;
}

.limit-table-col-30
{
  width:30%;
}
.full-width-tabs > ul.nav.nav-tabs {
    display: table;
    width: 100%;
    table-layout: fixed;
}
.full-width-tabs > ul.nav.nav-tabs > li {
    float: none;
    display: table-cell;
}
.full-width-tabs > ul.nav.nav-tabs > li > a {
    text-align: center;
}
</style>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="overflow-x: hidden; background-color: white;">


    <div id="wrapper">

        <!-- Page Content -->
        <div id="page-wrapper" style='border-radius: 0;'>
            <div class="container-fluid">
                <div class="row">
                    <div>
                        <h1 class="page-header">Personal Account Details<a href="./newtrip2.html" role="button" class="btn btn-success btn-lg" style="float: right;"><i class="fa fa-plus-square"></i> New Trip</a></h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="col-lg-6 col-lg-offset-2">
                <div class="panel panel-default">
                    <%= form_tag("/updateSettings", method: :post) do%>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                        <label for="name">Name</label>
                                        <%= text_field_tag 'name',nil%>
                                            <br>
                                        <label for="gender">Gender</label>
                                        <%= text_field_tag 'gender',nil %>
                                            <br>
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" id="email" disabled>
                                            <br>
                                
                                    <label for="Designation">Designation</label>
                                    <%= text_field_tag 'designation',nil ,:placeholder => "Junior Manager" %>
                                    <br>
                                    <label for="HotelCat">Hotel Category</label>
                                    <input type="text" class="form-control" id="HotelCat" disabled>
                                    <br>
                                    <label for="FlightCat">Flight Category</label>
                                    <input type="text" class="form-control" id="FlightCat" disabled >
                                </div>
                            </div>
                        </div>
                    <div class="text-center">
                    <%= submit_tag 'Request Profile Update'%>
                    <!--<a href="./budgetToBeat.html"><button type="button" class="btn btn-primary btn-lg">Request Profile Update</button></a>-->
                    <a href="./budgetToBeat.html"><button type="button" class="btn btn-success btn-lg" >Change Password</button></a>
                    </div>
                    <% end %>
                    </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
     <script>
    $(document).ready( function () {
        $('#dataTables-example').DataTable();
    } );
    $(document).ready( function () {
        $('#dataTables-example2').DataTable();
    } );
    $(document).ready( function () {
        $('#dataTables-example3').DataTable();
    } );
    </script>
</body>

</html>
