  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <body bgcolor="black" style="background-color: #ECECEC">

      <div class="col-md-4 col-md-offset-4" style="margin-top: -20px">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading" style="background-color: #A43B40"  align="center">
                        <h3 class="panel-title"><font color="white">Welcome! Sign Up Here</font></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                <label>Name</label>
                                    <input class="form-control" placeholder="Name" name="name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                <label>Email</label>
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <label>Designation</label>
                                    <input class="form-control" placeholder="Designation" name="designation" type="text" value="">
                                </div>
                                <div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <input class="form-control" placeholder="Gender" name="gender" type="text" value="">
                                </div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="myTrips.html" class="btn btn-lg btn-success btn-block">Sign up</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
