  <body>


  <div class="page-onboarding">

        <div class="header">
          <header class="masthead reversed-nav">
            <div class="with-container">
        
              <a href="/" title="Mendeley" class="logo logo-full">Mendeley</a>
        
              <ul class="navigation-list nav-visible">
                <li class="button-group">
                  <a href="/sign-in/?routeTo=http%3A%2F%2Fwww.mendeley.com%2Fjoin%2F%3FtrackingUrl%3D%252Fjoin%252Fformreg%252Fhp%252Fintro%252F" class="button-secondary">Sign In</a>
                </li>
              </ul>
            </div>
          </header>
        </div>

    <section class="content with-container">
      <div class="row full center">
        <div class="column d-8-12 s-1-1 xs-1-1">
          <div class="card-wrapper js-greeting">
            <h1 class="js-greeting-title">Create a Mendeley account</h1>
            <p class="js-greeting-subtitle">One account for all your research.</p>
            <div class="card">
              <form method="post" class="js-join-form" formaction="/join/?trackingUrl=%2Fjoin%2Fformreg%2Fhp%2Fintro%2F" action="/join/?trackingUrl=%2Fjoin%2Fformreg%2Fhp%2Fintro%2F">

                
<input type="text" name="secondary-email" value="" style="display:none">


                <input type="hidden" name="invitation_code" value=""/>
                <input type="hidden" name="funnelType" value=""/>

                <div class="form-step">
                  <div class="input-wrap js-animated-labels">
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name" value="" data-pattern="\S">
                  </div>
                    <div data-for="first_name" class="error-message hidden" data-error-empty="First name is required."
                        data-error-invalid="Only letters and - ' . , are allowed in names."></div>
                  <div class="input-wrap js-animated-labels">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name" value="" data-pattern="\S">
                  </div>
                    <div data-for="last_name" class="error-message hidden" data-error-empty="Last name is required."
                           data-error-invalid="Only letters and - ' . , are allowed in names."></div>
                  <div class="input-wrap js-animated-labels">
                    <label for="email">Email address</label>
                    <input class="with-alt-placeholder" type="email" data-pattern="^.+@.+\..+$" id="email" name="email" value="" placeholder="e.g. j.smith@harvard.edu">
                  </div>
                    <div data-for="email" class="error-message hidden" data-error-empty="Email is required."
                           data-error-invalid="Not a valid email. Take a closer look."></div>
                  <div class="input-wrap js-animated-labels">
                    <label for="password">Password</label>
                    <input type="password" data-pattern=".{7,}" id="password" name="password">
                  </div>
                    <div data-for="password" class="error-message hidden" data-error-empty="Password is required."
                         data-error-invalid="Password must be at least 7 characters."></div>
                  <p>
                    <button class="button-primary with-icon-after icon-navigateright float-right go-next">Continue</button>
                  </p>
                </div>

                <div class="form-step">
                  <div class="row">
                    <div class="column d-1-1">
                      <div class="select-wrap with-icon-after icon-navigatedown">
                        <select class="js-parent-override" id="discipline" name="discipline" data-pattern=".+">
                            <option value="">Field of study</option>
                            <option value="Agricultural and Biological Sciences">Agricultural and Biological Sciences</option>
                            <option value="Arts and Humanities">Arts and Humanities</option>
                            <option value="Biochemistry, Genetics and Molecular Biology">Biochemistry, Genetics and Molecular Biology</option>
                            <option value="Business, Management and Accounting">Business, Management and Accounting</option>
                            <option value="Chemical Engineering">Chemical Engineering</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Decision Sciences">Decision Sciences</option>
                            <option value="Design">Design</option>
                            <option value="Earth and Planetary Sciences">Earth and Planetary Sciences</option>
                            <option value="Economics, Econometrics and Finance">Economics, Econometrics and Finance</option>
                            <option value="Energy">Energy</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Environmental Science">Environmental Science</option>
                            <option value="Immunology and Microbiology">Immunology and Microbiology</option>
                            <option value="Linguistics">Linguistics</option>
                            <option value="Materials Science">Materials Science</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Medicine and Dentistry">Medicine and Dentistry</option>
                            <option value="Neuroscience">Neuroscience</option>
                            <option value="Nursing and Health Professions">Nursing and Health Professions</option>
                            <option value="Pharmacology, Toxicology and Pharmaceutical Science">Pharmacology, Toxicology and Pharmaceutical Science</option>
                            <option value="Philosophy">Philosophy</option>
                            <option value="Physics and Astronomy">Physics and Astronomy</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Social Sciences">Social Sciences</option>
                            <option value="Sports and Recreations">Sports and Recreations</option>
                            <option value="Veterinary Science and Veterinary Medicine">Veterinary Science and Veterinary Medicine</option>
                        </select>
                      </div>
                        <div data-for="discipline" class="error-message" data-error-empty="Please select your field of study."
                               data-error-invalid="Please select your field of study."></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="column d-1-1">
                      <div class="select-wrap with-icon-after icon-navigatedown">
                        <select class="js-parent-override" id="status" name="status" data-pattern=".+">
                            <option value="">Academic status</option>
                            <option value="Lecturer">Lecturer</option>
                            <option value="Lecturer &gt; Senior Lecturer">Lecturer &gt; Senior Lecturer</option>
                            <option value="Librarian">Librarian</option>
                            <option value="Other">Other</option>
                            <option value="Professor">Professor</option>
                            <option value="Professor &gt; Associate Professor">Professor &gt; Associate Professor</option>
                            <option value="Researcher">Researcher</option>
                            <option value="Student  &gt; Bachelor">Student  &gt; Bachelor</option>
                            <option value="Student  &gt; Doctoral Student">Student  &gt; Doctoral Student</option>
                            <option value="Student  &gt; Master">Student  &gt; Master</option>
                            <option value="Student  &gt; Ph. D. Student">Student  &gt; Ph. D. Student</option>
                            <option value="Student  &gt; Postgraduate">Student  &gt; Postgraduate</option>
                        </select>
                      </div>
                        <div data-for="status" class="error-message" data-error-empty="Please select your academic status."
                               data-error-invalid="Please select your academic status."></div>
                    </div>
                  </div>
                  <p class="caption">
                    By clicking <b>Create account</b>, I agree to the
                    <a target="_blank" href="http://www.elsevier.com/locate/privacypolicy">Privacy Policy</a>
                    and
                    <a target="_blank" href="http://www.elsevier.com/locate/termsandconditions">Terms &amp; Conditions</a>
                  </p>



                  <input type="hidden" id="marketing_opt" name="marketing_opt" value="true">



                  <br>
                  <button class="button-primary with-icon-after icon-navigateright float-right submit" id="join-form-submit">Create account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
